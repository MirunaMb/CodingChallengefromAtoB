<!DOCTYPE html>
<html>

<head>
  <title>Titolo della pagina</title>
  <link rel="stylesheet" href="stylelim.css">
</head>

<body>
  <div class="container">

        <img class="logo" src="logo.png">

          </div>

        <!--Monopattino Mike24 -->

          <div class="row1">
            <input name="Monopattino Mike24" type="checkbox">

          </div>

          <div class="row1">
            <input name="Monopattino Fede154 " type="checkbox">

          </div>

          <div class="quadrato3"></div>
          
        </section>


      </main>
    </div>
  </div>
</body>

</html>
